<mat-card>
  <mat-toolbar color="primary">Novo curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          @for (cat of categorias; track cat) {
            <mat-option [value]="cat.value">{{cat.viewValue}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="OnSubmit()" class="button" mat-raised-button mat-button color="primary">Salvar</button>
    <button (click)="OnCancel()" class="button" mat-raised-button mat-button>Cancelar</button>
  </mat-card-actions>
</mat-card>
