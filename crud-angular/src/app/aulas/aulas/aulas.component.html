<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
  <ng-container *ngIf="aulas$ | async as aulas; else carregando">
    <mat-table #table [dataSource]="aulas" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let aulas">{{ aulas.nome }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let aulas">
          {{ aulas.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{
            aulas.categoria | category
          }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button
            mat-mini-fab
            color="accent"
            aria-label="Adicionar um curso"
            (click)="OnAdd()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar Curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <!-- Actions Column -->
      <!-- Actions Column -->

      <tr mat-header-row *matHeaderRowDef="Colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: Colunas"></tr>
    </mat-table>
  </ng-container>

  <ng-template #carregando>
    <div class="spinner-carregando">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
