<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

  <ng-container class= "flex-column" class="mat-elevation-z8">
    <app-aulas-list
      *ngIf="aulas$ | async as aulas; else carregando"
      [aulas]="aulas"
      (add)="OnAdd()"
      (edit)="OnEdit($event)"
    ></app-aulas-list>
    <ng-template #carregando>
      <div class="spinner-carregando">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </ng-container>

</mat-card>
